<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.2.0/magnific-popup.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Hotel</title>
</head>
<body>

<header class="header fixed-top">
    <a href="#" class="logo"><img src="img/home.jpg" alt=""></a>
    <nav> 
        <ul>
            <li><a href="#home">home</a></li>
            <li><a href="#about">about</a></li>
            <li><a href="#services">services</a></li>
            <li><a href="#projects">projects</a></li>
            <li><a href="#contact">contact</a></li>
        </ul>
    </nav>

    <div class="fas fa-bars"></div>

</header>

<section id="home" class="home container-fluid p-0">

    <div class="row hero">
        <div class="col pl-5 ml-sm-5 p-0">
            <h1 class="text1">Interior design</h1>
            <h3 class="text2">Architechture services</h3>
        </div>
    </div>

    <div class="counting">

        <div class="box">
            <h1 class="count" data-count='1200'>1200+</h1>
            <h3>working hours</h3>
        </div>

        <div class="box">
            <h1 class="count" data-count='15'>15+</h1>
            <h3>awards</h3>
        </div>

        <div class="box">
            <h1 class="count" data-count='1000'>1000+</h1>
            <h3>clients</h3>
        </div>

        <div class="box">
            <h1 class="count" data-count="840">840+</h1>
            <h3>projects</h3>
        </div>

    </div>

</section>

    <section id="about" class="about container">
        
    </section>
</body>






</html>
